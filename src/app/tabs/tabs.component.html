    <ion-tabs>
        <ion-tab-bar slot="bottom" style="background-color: #FFFFFF;">
          <ion-tab-button tab="role/{{this?.currentUser?.role.charAt(0).toLowerCase() + this.currentUser?.role.slice(1)}}" style="background-color: #FFFFFF; color: gray" 
                          [ngClass]="{'active': activeId === 1 }" id="1" (click)="goToHome(1)">
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
            <!-- <ion-badge>6</ion-badge> -->
          </ion-tab-button>
      
          <ion-tab-button tab="map" style="background-color: #FFFFFF; color: gray" [ngClass]="{'active': activeId === 2 }" id="2">
            <ion-icon name="map"></ion-icon>
            <ion-label>Map</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="about" style="background-color: #FFFFFF; color: gray" [ngClass]="{'active': activeId === 3 }" id="3">
            <ion-icon name="information-circle"></ion-icon>
            <ion-label>About</ion-label>
          </ion-tab-button>
          <ion-tab-button tab="role/{{this?.currentUser?.role}}/profile" style="background-color: #FFFFFF; color: gray" 
                          [ngClass]="{'active': activeId === 4 }" id="4" (click)="goToProfile(4)">
              <ion-icon name="contacts"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
