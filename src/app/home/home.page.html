<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-grid>
        <ion-row color="" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <span class="hdg-size" style="color: #53A318">Ficus</span>
            </div><br />
            <div text-center>
              <span>Sign in to get the most out of Ficus</span>
            </div><br />
            <div padding>
              <ion-item class="">
                <ion-input name="username" type="text" placeholder="User Name" formControlName="username" class="form-control input-placeholder-size" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"></ion-input>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">User Name is required</div>
                  </div>
              </ion-item>
              <br />
              <ion-item > 
                <ion-input name="password" type="password" placeholder="Password" formControlName="password" class="form-control input-placeholder-size" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"></ion-input>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </ion-item>
            </div>
            <div padding="true" class="txt-size">
              <span>By clicking an option below, I agree to the <a href="#">Terms of use</a> and the <a href="#">Privacy Statement</a></span>
            </div>
            <div >
              <ion-button size="large" type="submit"  expand="block">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row  justify-content-center>
          <ion-col  align-self-center size-md="6" size-lg="5" size-xs="12">
            <div (click)="goToBusinessAndCustomerPage()">
              <span class="input-placeholder-size" style="color: #53A318">Create an account</span>
              <span class="input-placeholder-size" style="float: right; color: #53A318 ">Forgot Password</span>
            </div>
          </ion-col>
        </ion-row>
        <ion-row color="" justify-content-center>
          <ion-col align-self-center>
            <div class="txt-size" text-center>or</div>
          </ion-col>
        </ion-row>
        <ion-row  justify-content-center> 
          <ion-col  align-self-center size-md="6" size-lg="5" size-xs="12">
            <div>
              <span class="input-placeholder-size">
                <!-- <ion-button style="text-transform: capitalize;"  type="submit">Facebook</ion-button> -->
                <button class="custom-buttom button1">Facebook</button>
              </span>
              <span class="input-placeholder-size" style="float: right;">
                <!-- <ion-button  style="text-transform: capitalize;" type="submit">Google</ion-button> -->
                <button class="custom-buttom button1">Google</button>
              </span>
            </div>
          </ion-col>
        </ion-row><br />
        <ion-row  justify-content-center> 
          <ion-col  align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <span class="input-placeholder-size">
                <!-- <ion-button style="text-transform: capitalize;"  type="submit">Facebook</ion-button> -->
                <button class="small-custom-buttom button1">Skip</button>
              </span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
